<div class="layout">
    <div class="card col-md-4 col-sm-10 col-xs-10 positon-absolute top-50 start-50 translate-middle p-5">
        <label for="name" class="form-label lead" >Enter Your Name </label>
        <input type="text" class="form-control" placeholder="Your Name..." [value]="name" (keyup)="getChar($event)" autofocus>
        <button class="btn btn-warning mt-2" [disabled]="!name" type="submit" 
            (click)="enterQuiz()"
        >Start Quiz</button>
    </div>
</div>
